<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yumlogy Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="jj.js"></script>
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>

</head>
<body>
    
    <div class="wrapper">
        <form action="">
            <button id="back" onclick="history.back()"><i class='bx  bx-reply-big'  ></i> </button>
                <h1>Login</h1>
                <div class="input-box">
                <input type="text" id="email" placeholder="Email" required>
                <i class='bx  bx-user-square'></i> 
                <div id="emailError" class="error"></div>
            </div>
            
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <i class='bx  bx-lock-open'></i> 
                <div id="passwordError" class="error"></div>

            </div>
            <br>
            <div class="remember">
                <label for=""> <input type="checkbox">Remember me</label>
                <a href="#">Forgot password</a>
            </div>

            <button type="submit" class="btn" onclick="validateForm()">Login</button>
            <p id="finalResult"></p>
            
            <div class="register-link">
                <p><a href="register.html">Don't have an account?</a></p>
            </div>

        </form>
    </div>

    </div>
</body>
</html>
